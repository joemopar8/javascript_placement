<html>
  <head>
    <title>JavaScript Placement</title>

  <body>

    <center>
      <h1>Hello World!</h1>

      </button>

        document.getElementById("demo").innerHTML = "Happy Holidays!";

        Hello
      </script> -->

    </center>
  </body>
</html>
